<!DOCTYPE html>
<html lang="zh-TW" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>找因數與質因數</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainCtrl">
    <!-- container start -->
    <div class="my-container">

      <h1 class="text-center my-header">找因數與質因數</h1>

      <div class="text-center">
        <form ng-submit="doIt(n)">
          <input type="number" min="2" step="1" ng-model="n" autofocus />
        </form>
      </div>

      <div class="my-result-container">
        <div class="factor-list pull-left" ng-show="factors.length">
          {{target}}
          <ul class="list-unstyled">
            <li ng-repeat="item in factors">
              = <span class="factor">{{item.a}}</span> × <span class="factor">{{item.b}}</span>
            </li>
          </ul>
        </div>

        <div class="result pull-right" ng-show="factors.length">
          <p>{{target}} 的因數有 {{uniqueFactors.length}} 個：</p>
          <p style="background-color: #D6F5DA">{{uniqueFactors.join(' , ')}}</p>
          <p>{{target}} 的質因數有 {{primes.length}} 個：</p>
          <p style="background-color: #F5E7ED">{{primes.join(' , ')}}</p>
        </div>
      </div>   
      
    </div>
    <!-- container end -->

    <div id="footer">
		<span>程式設計：林士立</span>
		<span style="margin-left: 50px;">email：t301000@gmail.com</span>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="libs/angular/angular.min.js"></script>
    <!-- custom js -->
    <script src="js/app.js"></script>

  </body>
</html>
